<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>YouTube</title>
  </head>
  <body>
    <header class="header">
      <section class="header__left">
        <button class="header__left__button">
          <i class="fa-solid fa-bars"></i>
        </button>
        <a href="/" class="header__left__home">
          <i class="fa-brands fa-youtube"></i>
          <h1>YouTube</h1>
        </a>
      </section>
      <section class="header__middle">
        <form class="header__middle__search">
          <input
            type="text"
            placeholder="검색"
            class="header__middle__search__input"
          />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <button><i class="fa-solid fa-microphone"></i></button>
      </section>
      <section class="header__right">
        <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
        <button>
          <i class="fa-solid fa-circle-user"></i>
          <span>로그인</span>
        </button>
      </section>
    </header>
    <script
      src="https://kit.fontawesome.com/b2a7e4c847.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
